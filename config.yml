          subtitle: "üëãüèº I am an Applied Economist specializing in Macroeconomics, Econometrics, and Data Analytics. My work explores the complexities of economic systems through advanced **Statistical Modeling, Data-driven Research, and Theoretical Analysis**. I focus on key areas such as **forecasting, labor markets, monetary policy, energy economics, and real estate trends**.
